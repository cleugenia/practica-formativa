<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página con GitHub</title>
</head>
<body>
    <h1>Hola, somos Ana y Eugenia</h1>
    <p>Esta es una práctica de GitHub.</p>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>

        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingresá tu nombre de usuario">
        <br>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
    
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto del formulario
    
            const username = document.getElementById('nombreUsuario').value;
            const password = document.getElementById('password').value;
    
            const data = {
                username: username,
                password: password
            };
    
            fetch('https://mi-servidor.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Éxito:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
